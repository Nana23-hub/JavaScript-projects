<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Word Counter Tool</h1>
  <textarea name="" id="textInput" placeholder="type your text here" rows="20" cols="50"></textarea>
  <button id="countButton">-Count-</button>
  <div>
    <p>Words: <span id="wordCount">0</span></p>
    <p>Character: <span id="charCount">0</span></p>
    <p>Sentences: <span id="sentCount">0</span></p>
    <p>Common Words: <span id="commonCount">0</span></p>
  </div>
  
    





<script src="script.js">

</script>
</body>
</html>
